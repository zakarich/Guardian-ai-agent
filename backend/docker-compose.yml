# Tip: remove the legacy 'version:' key with Compose V2
services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: guardian-postgres
    environment:
      POSTGRES_USER: guardian
      POSTGRES_PASSWORD: guardian_dev
      POSTGRES_DB: guardian_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: guardian-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI backend
  backend:
    build: .
    container_name: guardian-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://guardian:guardian_dev@postgres:5432/guardian_ai
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_production}
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    # Use a single worker without reloader inside Docker
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    healthcheck:
      # Pure-stdlib health check: no curl/requests needed
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request,sys; urllib.request.urlopen('http://127.0.0.1:8000/v1/health', timeout=2); sys.exit(0)\""
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # pgAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: guardian-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@guardian.ai
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data: